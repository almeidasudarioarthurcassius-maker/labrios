<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}LABRIOS - Inventário de Equipamentos{% endblock %}</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: white; /* Fundo branco */
            color: black; /* Letras pretas */
            padding-top: 70px; /* Espaço para o navbar fixo */
        }
        .bg-custom-blue {
            background-color: #000080; /* Azul Marinho para Nav/Botões */
        }
        .btn-custom-blue {
            background-color: #000080;
            border-color: #000080;
            color: white;
        }
        .btn-custom-blue:hover {
            background-color: #000066; /* Azul Marinho um pouco mais escuro no hover */
            border-color: #000066;
            color: white;
        }
        .footer-credits {
            font-size: 0.85em;
            color: #6c757d;
        }
        .main-content {
            min-height: calc(100vh - 120px); /* Garante que o conteúdo principal empurre o rodapé para baixo */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-custom-blue fixed-top">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">LABRIOS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('inventory') }}">INVENTÁRIO</a>
                    </li>
                    {% if session.get('admin') %}
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('admin') }}"><i class="fas fa-tools"></i> ADMIN</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i> LOGOUT</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('login') }}"><i class="fas fa-sign-in-alt"></i> LOGIN</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <div class="container main-content mt-5">
        {% block content %}{% endblock %}
    </div>

    <footer class="text-center py-3">
        <p class="footer-credits">Créditos de Produção: @Arthur Cassius – LTIP</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
