<form method="POST">
    <hr>
    <h4>Dados de Contato (Obrigatórios)</h4>

    <div class="form-group">
        <label for="email">Email de Contato (Obrigatório)</label>
        <input type="email" class="form-control" id="email" name="email" required>
    </div>
    
    <div class="form-group">
        <label for="phone">Telefone de Contato</label>
        <input type="text" class="form-control" id="phone" name="phone">
    </div>

    <div class="form-group">
        <label for="lattes_link">Link do Currículo Lattes</label>
        <input type="url" class="form-control" id="lattes_link" name="lattes_link">
    </div>

    <button type="submit" class="btn btn-primary">Confirmar Reserva</button>
</form>
