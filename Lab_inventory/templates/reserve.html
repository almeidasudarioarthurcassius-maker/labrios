<!DOCTYPE html>
<html>
<head>
    <title>Reserva</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: white; color: black; }
        input[type="text"], input[type="date"] { margin-bottom: 10px; padding: 8px; width: 250px; }
        button[type="submit"] {
            padding: 10px 20px;
            background-color: #001f3f; /* Azul Marinho */
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h2>Reserva do Equipamento: {{ equipment.name }}</h2>
    
    <form method='post'>
        Nome: <input type="text" name='name' required><br>
        Instituição: <input type="text" name='institution' required><br>
        Cargo: <input type="text" name='role' required><br>
        Data de Uso: <input type='date' name='date' required><br>
        <button type='submit'>Reservar</button>
    </form>
    
    <hr>
    <a href="/inventory">Voltar para o Inventário</a>

</body>
</html>
